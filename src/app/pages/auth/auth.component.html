<section class="vh-100" style="background-color: #9A616D;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem; zoom: 80%;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="authForm" (ngSubmit)="onSubmit()" autocomplete="off">

                  <div class="d-flex align-items-center mb-3 pb-1">
                   <!--  <i class="fa fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                   <img src="./assets/dms.png" width="100" class="px-2" />
                    <span class="h3 fw-bold mb-0">Portal del empleado</span>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4" *ngIf="HaveBussines">
                    <label class="form-label" for="bussines">Empresa</label>
                    <select id="bussines" formControlName="bussines" class="form-control form-control-lg select2" (ngModelChange)="onSelectBussine($event)">
                      <option *ngFor="let bussine of bussinesList"  [ngValue]="bussine.nit">{{bussine.nit}} - {{bussine.name}}</option>
                    </select>
                    <div *ngIf="authForm.get('bussines')?.touched && authForm.get('bussines')?.invalid">
                      <div class="text-danger" *ngIf="authForm.get('bussines')?.errors">*Empresa es requerida</div>
                    </div>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="username">Usuario</label>
                    <input type="text" id="username" formControlName="username" class="form-control form-control-lg" />
                    <div *ngIf="authForm.get('username')?.touched && authForm.get('username')?.invalid">
                      <div class="text-danger" *ngIf="authForm.get('username')?.errors">*Usuario es requerido</div>
                    </div>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="password">Contrase単a</label>
                    <input type="password" id="password" formControlName="password" class="form-control form-control-lg" />
                    <div *ngIf="authForm.get('password')?.touched && authForm.get('password')?.invalid">
                      <div class="text-danger" *ngIf="authForm.get('password')?.errors">*Contrase単a es requerida</div>
                    </div>
                  </div>

                  <re-captcha (resolved)="resolveCaptcha($event)"></re-captcha>
                  <!-- <div *ngIf="!captchaResponse" class="mt-3">
                    <div class="text-danger">*El captcha es requerido</div>
                  </div> -->

                  <div class="pt-1 mb-4 mt-4">
                    <button [disabled]="!authForm.valid" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Ingresar</button>
                  </div>

                  <a class="small text-muted" routerLink="change-password">多Olvidaste tu contrase単a?</a>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
